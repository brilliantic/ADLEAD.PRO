<!doctype html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231126215358">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">celtel</div>
				<div class="header__label">GB gratis para usted</div>
			</div>
		</header>
		<main class="page">
			<span class="gradient"></span>
			<div class="page__image">
				<picture><source srcset="img/main/group-man.webp" type="image/webp"><img src="img/main/group-man.png" alt="Man" /></picture>
			</div>
			<div class="page__container">
				<div class="questions page__body body" id="questions">
					<h2 class="body__title">
						Su opinión es importante para nosotros.
					</h2>
					<div class="body__text">
						<p>
							¡Responda a dos preguntas para recibir su
							regalo!
						</p>
					</div>
					<div class="body__button" onclick="showNextBlock('internet')">
						<a href="#internet" class="body__link">
							<span>Iniciar LA ENCUESTA</span>
						</a>
					</div>
				</div>
				<div class="internet page__body body" id="internet">
					<div class="body__clock body__clock--internet timer1" id="timer1" data-timer1 data-end=" Nov 27, 2023 00:04:45"><span></span>
					</div>
					<div class="body__text body__text--internet">
						¿Utiliza Internet a menudo?
					</div>
					<div class="body__button button">
						<a href="#old" class="body__link link-si" onclick="showNextBlock('old')">
							<span>sí</span>
						</a>
						<a href="#questions" class="body__link link-no">
							<span>NO</span>
						</a>
					</div>
				</div>
				<div class="old page__body body" id="old">
					<div class="body__clock body__clock--internet timer2" id="timer2" data-timer2 data-end=" Nov 27, 2023 00:03:35">
					</div>
					<div class="body__text body__text--old">
						¿Tienes más de 18 años?
					</div>
					<div class="body__button button">
						<a href="#congratulations" class="body__link link-si" onclick="showNextBlock('congratulations')">
							<span>sí</span>
						</a>
						<a href="#questions" class="body__link link-no">
							<span>NO</span>
						</a>
					</div>
				</div>
				<div class="congratulations page__body body" id="congratulations">
					<h2 class="body__title">Enhorabuena!</h2>
					<div class="body__text">
						<p>Sus 100GB gratuitos le esperan!</p>
					</div>
					<div class="body__button">
						<a href="#" class="body__link">
							<span>Сontinuar</span>
						</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20231126215358"></script>
</body>

</html>
